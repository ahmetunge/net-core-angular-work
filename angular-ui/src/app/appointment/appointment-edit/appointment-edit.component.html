<h1 *ngIf="isAddMode">Add Appointment</h1>
<h1 *ngIf="!isAddMode">Edit Appointment</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        formControlName="startDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
      />
      <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
        <div *ngIf="f.startDate.errors.required">Start Date is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="endDate">End Date</label>
      <input
        type="date"
        formControlName="endDate"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
      />
      <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
        <div *ngIf="f.endDate.errors.required">End Date is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <label for="description">Description</label>
      <textarea
        rows="5"
        type="text"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="isActive"
          formControlName="isActive"
          for="isActive"
        />
        <label class="form-check-label ml-1"> Is Active</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-info">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/appointments" class="btn btn-link">Cancel</a>
  </div>
</form>
